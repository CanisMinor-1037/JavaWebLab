<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let person = {
            "name": "Bob",
            "age": 21,
        }
        console.log(person.name, person.age)
        // 使用解构表达式获取对象的属性
        let {name, age} = person
        console.log(name, age)
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [1, 2, 3]
        let arr2 = [...arr]
        arr[0] = 100
        console.log(arr2)

        let person = {name: 'Alice', age: 10}
        let person2 = {...person}
        person.name = 'Bob'
        console.log(person2)

        let person3 = JSON.parse(JSON.stringify(person))
        person.name = 'Dave'
        console.log(person3)
    </script>
</head>

</body>
</html>

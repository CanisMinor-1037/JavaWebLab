<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funA() {
            history.back();
        }

        function funB() {
            history.forward();
        }
    </script>
</head>
<body>
    <a href="https://www.baidu.com">百度</a><br>
    <button onclick="funA()">上一页</button>
    <button onclick="funB()">下一页</button>
</body>
</html>

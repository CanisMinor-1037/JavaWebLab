<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = new Array()
        console.log(arr)
        console.log(arr.length)    

        arr.push("Alice")
        arr.push(10)
        console.log(arr)
        console.log(arr.length)
        
        arr[9] = true
        console.log(arr)
        console.log(arr.length)

        arr.length = 20
        console.log(arr)
        console.log(arr.length)

        var arr2 = new Array(5)
        console.log(arr2)
        console.log(arr2.length)

        var arr3 = new Array(1, 2, 3)
        console.log(arr3)
        console.log(arr3.length)

        var arr4 = ["1", 2, true]
        console.log(arr4)
        console.log(arr4.length)

        var arr5 = arr3.concat(arr4)
        console.log(arr3)
        console.log(arr5)

        var arr6 = ["123"]
        arr6.push(4)
        arr6.push(5)
        console.log(arr6.pop())
        console.log(arr6.pop())
        console.log(arr6.pop())

        var arr7 = [1, 2, 3, 4, 5, 6]
        var arr8 = arr7.reverse()
        console.log(arr8)

        var arr9 = arr7.join('-')
        console.log(arr9)

        var arr10 = arr7.slice(1, 3)
        console.log(arr10)

        var arr11 = [1, 2, 3, 4, 5, 6]
        arr11.splice(0, 0, "e1", "e2")
        console.log(arr11)

        var arr12 = [1, 2, 3, 4, 5, 6]
        arr12.splice(1, 4)
        console.log(arr12)
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cities = ["北京", "上海", "广州"]
        document.write("<ul>")
        for (var i = 0; i < cities.length; i++) {
            document.write("<li>" + cities[i] + "</li>")
        }
        document.write("</ul>")
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(10/2)
        console.log(10/4)
        console.log(10/0)
        console.log(10%0)

        var i = 10
        console.log(i /= 0)
        console.log(i %= 0)

        console.log(1 == 1)
        console.log(1 == '1')
        console.log(1 == true)
        console.log(1 === 1)
        console.log(1 === '1')
        console.log(1 === true)
    </script>
</head>
<body>
    <!--
        算数 + - * /
        复合 ++ -- += -= /= %=
        关系 > < >= <= == ===
        逻辑 || &&
        条件 ? :
        位 | & ^ << >> >>>
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1() {
            var username = document.getElementById("username");
            console.log(username);
        }

        function fun2() {
            var elements = document.getElementsByTagName("input");
            console.log(elements);
            for (var i = 0; i < elements.length; i++) {
                console.log(elements[i]);
            }
        }

        function fun3() {
            var elements = document.getElementsByName("email");
            console.log(elements);
            for (var i = 0; i < elements.length; i++) {
                console.log(elements[i]);
            }
        }

        function fun4() {
            var elements = document.getElementsByClassName("user_info");
            console.log(elements);
            for (var i = 0; i < elements.length; i++) {
                console.log(elements[i]);
            }
        }

        function fun5() {
            var div01 = document.getElementById("div01");
            // 获取全部子元素
            var children = div01.children;
            console.log(children);
            for (var i = 0; i < children.length; i++) {
                console.log(children[i]);
            }
            // 获取第一个子元素
            console.log(div01.firstElementChild);
            // 获取最后一个子元素
            console.log(div01.lastElementChild);
        }

        function fun6() {
            var password = document.getElementById("password");
            console.log(password.parentElement);
        }

        function fun7() {
            var password = document.getElementById("password");
            console.log(password.previousElementSibling);
            console.log(password.nextElementSibling);
        }
    </script>
</head>
<body>
    <div id="div01">
        username: <input type="text" id="username" name="username" class="user_info"/> <br>
        password: <input type="text" id="password" name="password" class="user_info"/> <br>
        email: <input type="text" id="email" name="email" class="user_info"/> <br>
        phonenumber: <input type="text" id="phonenumber" name="phonenumber" class="user_info"/> <br>
    </div>
    <input type="text"/> <br>
    <input type="button" value="根据id获取指定元素" onclick="fun1()" id="btn01"/> <br>
    <input type="button" value="根据标签名获取元素" onclick="fun2()" id="btn02"/> <br>
    <input type="button" value="根据name获取元素" onclick="fun3()" id="btn03"/> <br>
    <input type="button" value="根据class获取元素" onclick="fun4()" id="btn04"/> <br>

    <hr>
    <input type="button" value="根据父元素获取子元素" onclick="fun5()" id="btn05"/> <br>
    <input type="button" value="根据子元素获取父元素" onclick="fun6()" id="btn06"/> <br>
    <input type="button" value="根据当前元素获取兄弟元素" onclick="fun7()" id="btn07"> <br> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello() {
            console.log("Hello")
        }

        function func() {
            window.setTimeout(sayHello, 2000);
        }
    </script>
</head>
<body>
    <button onclick="func()">两秒钟后向控制台打印Hello</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1
        while (i <= 9) {
            var j = 1
            while (j <= i) {
                document.write(j + "*" + i + "=" + j*i + "&nbsp;&nbsp;&nbsp;&nbsp;")
                j++
            }
            document.write("<hr>")
            i++
        }
    </script>
</head>
<body>
    
</body>
</html>

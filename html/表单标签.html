<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="1.html" method="post">
        <!--隐藏域-->
        <input type="hidden" name="id" value="1">

        <!--readonly属性-->
        pid: <input type="text" name="pid" value="1" readonly="true"> <br>
        
        <!--disabled属性-->
        tid: <input type="text" name="tid" value="1" disabled="true"> <br>
        
        用户名: <input type="text" name="username"> <br>
        密码: <input type="password" name="password"> <br>
        
        <!--单选框-->
        性别: 
            <input type="radio" name="gender" value="male" checked="true">男 
            <input type="radio" name="gender" value="female">女 <br>
        
        <!--复选框-->
        爱好: 
            <input type="checkbox" name="hobby" value="basketball"> 篮球
            <input type="checkbox" name="hobby" value="football"> 足球
            <input type="checkbox" name="hobby" value="badminton"> 羽毛球
            <input type="checkbox" name="hobby" value="ping-pong"> 乒乓球 <br>
        
        <!--文本域-->
        简介:
            <textarea style="width: 300px; height: 100px;" name="intro"></textarea> <br>
        
        <!--下拉框-->
        籍贯:
            <select name="AncestralPlace">
                <option value="1">湖北</option>
                <option value="2">湖南</option>
                <option value="3">山东</option>
                <option value="4">山西</option>
                <option value="0" selected="true">-请选择-</option>
            </select> 
            <br>
        
        <!--文件上传-->
        选择头像:
            <input type="file"> <br>    

        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </form>
</body>
</html>

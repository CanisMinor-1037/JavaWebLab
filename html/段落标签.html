    <h1>中秋节来“遇见卡农 聆听经典”世界名曲视听音乐会度月光奇妙夜！</h1>
    <p>
        秋空明月悬，光彩露沾湿<br/>
        相思渐浓处，又是中秋时<br/>
        今年十一假期的第一天<br/>
        宜邀亲朋、伴好友、携爱人<br/>
        开启一场浪漫的“乐”光之旅<br/>
        当音乐乐章在古琴台奏响<br/>
        悠扬的弦乐与婉转的管乐<br/>
        在月湖之畔、江汉之滨·流淌<br/>
        带给我们的<br/>
        将是超越诗和远方的别样体验
    </p>
    <hr/>
    <p>
        数百年前的人，聚集在教堂和宫殿<br/>
        欣赏钢琴师的现场演奏<br/>
        数百年后的我们，坐在音乐厅中<br/>
        听着年轻的艺术家们用更当下的方式<br/>
        演绎这份经典<br/>
        不一样的方式，却有着同一份震撼<br/>
    </p>
